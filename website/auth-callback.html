<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing in... â€” EDUCATEDTRAVELER</title>

    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * { -webkit-font-smoothing: antialiased; }
        body { font-family: 'Inter', system-ui, sans-serif; background: #0a0a0a; }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-up { animation: fadeUp 0.8s ease-out forwards; }
    </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center p-6">

    <div class="text-center fade-up">
        <!-- Loading State -->
        <div id="loading-state">
            <div class="w-12 h-12 mx-auto mb-6 border-2 border-cyan-400/30 border-t-cyan-400 rounded-full spinner"></div>
            <h1 class="text-2xl font-light mb-2">Signing you in...</h1>
            <p class="text-white/50 text-sm">Just a moment while we verify your magic link.</p>
        </div>

        <!-- Success State -->
        <div id="success-state" class="hidden">
            <div class="text-5xl mb-6">âœ¨</div>
            <h1 class="text-2xl font-light mb-2">Welcome aboard!</h1>
            <p class="text-white/50 text-sm mb-6">You're signed in. Redirecting to your dashboard...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden">
            <div class="text-5xl mb-6">ðŸ˜•</div>
            <h1 class="text-2xl font-light mb-2">Something went wrong</h1>
            <p id="error-message" class="text-white/50 text-sm mb-6">We couldn't sign you in. The link may have expired.</p>
            <a href="/" class="inline-block px-6 py-3 rounded-full border border-white/20 hover:bg-white/5 transition-colors text-sm">
                Back to Home
            </a>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabase-config.js"></script>

    <script>
        (async function() {
            const loadingState = document.getElementById('loading-state');
            const successState = document.getElementById('success-state');
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');

            try {
                const supabase = window.supabaseClient;

                // Get the auth code from URL (Supabase handles this automatically via hash)
                const { data, error } = await supabase.auth.getSession();

                if (error) throw error;

                if (data.session) {
                    // Success - user is authenticated
                    loadingState.classList.add('hidden');
                    successState.classList.remove('hidden');

                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    // No session yet - wait for auth to complete from URL hash
                    const { data: authData, error: authError } = await supabase.auth.exchangeCodeForSession(window.location.href);

                    if (authError) throw authError;

                    if (authData.session) {
                        loadingState.classList.add('hidden');
                        successState.classList.remove('hidden');

                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1500);
                    } else {
                        throw new Error('No session received');
                    }
                }
            } catch (err) {
                console.error('Auth callback error:', err);
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');

                if (err.message) {
                    errorMessage.textContent = err.message;
                }
            }
        })();
    </script>
</body>
</html>
