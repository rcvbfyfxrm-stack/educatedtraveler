# Netlify configuration
# This ensures Netlify deploys from the correct directory

[build]
  # The website folder contains all static files
  publish = "website"

  # No build command needed - it's a static site
  command = ""

# Redirect www to non-www
[[redirects]]
  from = "https://www.educatedtraveler.app/*"
  to = "https://educatedtraveler.app/:splat"
  status = 301
  force = true

# Pretty URLs - serve .html files without extension
[[redirects]]
  from = "/about"
  to = "/about.html"
  status = 200

[[redirects]]
  from = "/instructors"
  to = "/instructors.html"
  status = 200
